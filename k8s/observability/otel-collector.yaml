apiVersion: v1
kind: ConfigMap
metadata:
  name: security-agent-otel-collector-config
  namespace: observability
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
      prometheus:
        config:
          scrape_configs:
            - job_name: security-agent
              metrics_path: /metrics
              static_configs:
                - targets: ["security-agent.default.svc.cluster.local:8081"]

    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_mib: 256
        spike_limit_mib: 64

    exporters:
      logging:
        verbosity: normal
      prometheus:
        endpoint: "0.0.0.0:9464"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging]
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
          exporters: [logging, prometheus]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-agent-otel-collector
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-agent-otel-collector
  template:
    metadata:
      labels:
        app: security-agent-otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.102.1
          args:
            - "--config=/etc/otelcol/config.yaml"
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 9464
              name: prom-export
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol
      volumes:
        - name: config
          configMap:
            name: security-agent-otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: security-agent-otel-collector
  namespace: observability
spec:
  selector:
    app: security-agent-otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
    - name: prom-export
      port: 9464
      targetPort: prom-export
